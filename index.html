<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vlox</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="hamburger.css">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<script async src="https://arc.io/widget.min.js#wiuBabyV"></script> 
</head>
<body>
	<div class="p-3">
		<!--Navbar-->
		<div class="grid grid-cols-4 md:grid-cols-6 border-gray-200
		border-b-2">
			<h1 class="text-5xl pt-2 col-start-1 col-end-4">Vlox</h1>
			<!--Hamburger-->
			<div class="md:hidden justify-self-end">
				<button id="button" class="hamburger hamburger--collapse" type="button">
	  				<span class="hamburger-box">
	    				<span class="hamburger-inner"></span>
	 				 </span>
				</button>
			</div>
			<!---->
			<a class="text-2xl hidden md:block text-right pt-3 hover:text-blue-500" href="#">Home</a>
			<a class="text-2xl hidden md:block text-center pt-3 
			hover:text-blue-500" href="#">Plans</a>
			<a class="text-2xl hidden md:block text-left pt-3 hover:text-blue-500" href="#">Contact</a>
		</div>
		<!---->
		<!--Navbar-->
		<div id="nav" class="mobile-nav md:hidden hidden text-right  animate__animated animate__slideInLeft">
			<div class="md:hidden justify-self-end pt-3 pr-3">
				<button id="b2" class="hamburger hamburger--collapse is-active" type="button">
	  				<span class="hamburger-box">
	    				<span class="hamburger-inner"></span>
	 				 </span>
				</button>
			</div>
			<div class="links text-3xl pr-10 pt-5 flex justify-end">
				<div class="justify-self-right">
					<h1 class="text-3xl"><a href="#">Home</a></h1>
					<h1 class="text-3xl"><a href="#">Plans</a></h1>
					<h1 class="text-3xl"><a href="#">Contact</a></h1>
				</div>

				<div class="icon pl-5">

					<div class="home pt-1.5">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
	  						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
						</svg>
					</div>

					<div class="price pt-4">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
	  						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
						</svg>
					</div>

					<div class="phone pt-2">
						<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
	  						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
						</svg>
					</div>
				</div>
			</div>
		</div>
		<!---->
		<div class="grid grid-rows-2 md:grid-cols-2">
			<div class="flex justify-center md:justify-start pt-5 md:pl-20 md:pt-10 items-center">
				<img src="img/vlox.png" width="325" height="325">
			</div>
			<div class="flex flex-col items-center justify-center">
				<h1 class="text-4xl text-center md:pr-30 text-blue-700 font-meduim">Vlox Hosting Provides Best Hosting Services For <span class="type"></span></h1> 
				<p class="text-center">Vlox Host is a free and paid hosting service that does it's best to provide best experience to their clients.</p>
				<button class="bg-white border border-blue-600 text-blue-700 rounded-full py-2 px-3 hover:bg-blue-700 hover:text-white mt-3">Learn More!</button>
			</div>
		</div>
	</div>

	<!---->
	<script src="script.js"></script>
	<script src="typed.js"></script>
	<script>
        var typed = new Typed('.type', {
            strings: [
                "Minecraft", 
                "Discord Bots",
                "Haste",
                "Crypto"
            ],
            typeSpeed:60,
            stringsElement: null,
            backSpeed:60,
            loop:true,
            backDelay: 700,
        });
    </script>
    <!---->

</body>
</html>
